    <div role="navigation" style="margin-bottom: 0px;">
        <div class="navbar-header">
            <img src="icon48.png"
                 style="width: 48px;display: inline;float: left;top: 10px;z-index: 100;position: relative;left: 5px"/>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="index.html">My Json Editor</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">

            <form class="navbar-form navbar-right" role="search">
                <button id="id_json_add_btn" type="button" class="btn btn-success" title="Add a new Json"><span
                        class="glyphicon glyphicon-file" aria-hidden="true"></span></button>
                <button id="id_json_save" type="button" class="btn btn-info" title="save json item [ctrl+s]"><span
                        class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>
                <div class="form-group">
                    <input id="json_title" type="text" class="form-control" placeholder="Title" title="json title">
                </div>

            </form>

        </div>

    </div>

    <div id="maincontainer" style="display: inline-flex;width: 100%; height: 93%;">

        <div class="height-100" style="width:90%;display: inline-flex;">

            <div id="docEditor" class="height-100" style="width: 50%;bottom: 0px"></div>

            <div style="height: 100%; width: 40px; margin-left: 3px;margin-right: 10px" class="middle-help height-100">

                <div class="btn-group-vertical" style="margin-top:80px">
                    <button id="id_to_tree" type="button" class="btn btn-warning"><span
                            class="glyphicon glyphicon-forward btn-xs" aria-hidden="true"></span></button>
                    <button id="id_to_doc" type="button" class="btn btn-danger"><span
                            class="glyphicon glyphicon-backward btn-xs" aria-hidden="true"></span></button>

                    <button id="id_drag_button" type="button" class="btn btn-info btn-xs"
                            style="margin-top:100px;height:200px;cursor: e-resize;" draggable="true">|||
                    </button>
                </div>

            </div>
            <div id="treeEditor" class="height-100 " style="width: 50%;;bottom: 0px"></div>

        </div>

        <div class="height-100" style="background-color: #fff;width: 300px">
            <div class="list-group" id="id_json_list">
                <!--<a href="#" class="list-group-item list-group-item-info" json-id="file.20151241122582">T<span class="badge" title="delete">x</span></a>-->
            </div>
        </div>

    </div>
</div>
